<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>
      localStorage.ip = returnCitySN['cip']
    </script>
    <style>
        body {
            margin: 0;
        }

        .box {
            height: 100vh;
            padding-top: 12%;
            box-sizing: border-box;
            background-color: #fffbe4;
        }

        .box .taiji {
            margin: 0 auto;
        }

        /*只有最外面容器使用了宽高px设置，	内部均为百分比设置，只需改变容器大小，太极图就可以自动缩放*/
        .taiji {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            border: solid 1px #ccc;
            animation: spin 6s linear infinite; /*动画设置*/
        }

        .tj_1 {
            position: absolute;
            top: 0px;
            width: 50%;
            height: 100%;
        }

        .tj_big1 {
            left: 0px;
            border-radius: 100% 0 0 100% /50% 0 0 50%;
            background: #000;
        }

        .tj_big2 {
            right: 0px;
            border-radius: 0 100% 100% 0 / 0 50% 50% 0;
            background: #fff;
        }

        .tj_2 {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 25%;
            border-radius: 50%;
        }

        .tj_s1 {
            bottom: 0px;
            background: #fff;
        }

        .tj_s2 {
            top: 0px;
            background: #000;
        }

        .tj_ss {
            position: absolute;
            width: 25%;
            height: 25%;
            left: 37.5%;
            border-radius: 50%;
        }

        .tj_w {
            top: 37.5%;
            background: #000;
        }

        .tj_b {
            top: 37.5%;
            background: #fff;
        }

        /*动画方法*/
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
    <!-- 代码部分begin -->
    <div class="box">
        <div class="taiji">
            <div class="tj_1 tj_big1"></div>
            <div class="tj_1 tj_big2"></div>
            <div class="tj_2 tj_s1">
                <div class="tj_ss tj_w"></div>
            </div>
            <div class="tj_2 tj_s2">
                <div class="tj_ss tj_b"></div>
            </div>
        </div>
        <p style="text-align: center;font-size: 15px;padding: 24px 0">页面加载中...请稍后</p>
    </div>
    <!-- 代码部分end -->
</div>
<script>
  //禁止移动端缩放
  window.onload = function () {
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    });
    var lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      var now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        // event.preventDefault();
        //注释上面那行，否则滚动的时候会报错
        event.cancelable = false
      }
      lastTouchEnd = now;
    }, false);
    document.addEventListener('gesturestart', function (event) {
      event.preventDefault();
    });
  }
</script>
<!-- built files will be auto injected -->
</body>
</html>
